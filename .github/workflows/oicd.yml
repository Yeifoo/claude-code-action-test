name: Vault JWT Example

on:
  push:
    branches: [main]

jobs:
  vault-job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # 必须
      contents: read
    env:
      VAULT_ADDR: https://cca-public-vault-85315103.c755c6be.z1.hashicorp.cloud:8200
      VAULT_NAMESPACE: admin

    steps:
      - uses: actions/checkout@v4

      - name: Install Vault
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install vault -y

      - name: Get GitHub OIDC token
        run: |
          echo "ACTIONS_ID_TOKEN=$(curl -s \
            -H \"Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN\" \
            \"$ACTIONS_ID_TOKEN_REQUEST_URL&audience=vault\" \
            | jq -r .value)" >> $GITHUB_ENV

      - name: Login to Vault
        env:
          VAULT_ADDR: https://cca-public-vault-85315103.c755c6be.z1.hashicorp.cloud:8200
          VAULT_NAMESPACE: admin
        run: |
          vault write auth/jwt-github/login \
            role=github-action-role \
            jwt="$ACTIONS_ID_TOKEN"

      - name: Read secret (example)
        env:
          VAULT_ADDR: https://cca-public-vault-85315103.c755c6be.z1.hashicorp.cloud:8200
          VAULT_NAMESPACE: admin
        run: |
          vault kv get secret/example
