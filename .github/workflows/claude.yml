name: Claude Code via AnyRouter

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  id-token: write       
  contents: read       
  issues: write      
  pull-requests: write  

jobs:
  claude:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_auth_token: ${{ secrets.ANTHROPIC_API_KEY }}
          anthropic_base_url: ${{ secrets.OPENAI_BASE_URL }}
